<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e2e2e2 !important;
        }

        .twitter-box {
            border: none;
            border-radius: 25px;
            background-color: #e2e2e2;
            box-shadow: 10px 10px 15px #969696,
                -10px -10px 17px white !important;
            width: 30%;

        }

        .twitter-logo span {
            background-color: skyblue;
            padding-left: 20px !important;
            padding-right: 20px !important;
            padding-top: 10px !important;
            padding-bottom: 10px !important;
            border: 2px solid grey;
            border-radius: 50%;
            /* box-shadow: 5px 5px 10px grey,
                    -5px -5px 10px lightgrey !important; */

        }

        .img {
            height: 120px;
            width: 115px;
            margin: auto;
            border: none !important;
            border-radius: 100%;
            padding-top: 23px !important;
            padding-right: 113px !important;
            box-shadow: 5px 6px 10px grey,
                -6px -5px 10px lightgrey;
            background: transparent;
        }

        .twitter-Input input {
            border: none;
            background: lightgrey;
            box-shadow: inset 7px 7px 8px grey,
                inset -9px -9px 7px white !important;


        }

        .twitter-Input input,
        button {
            border-radius: 15px !important;
            padding: 10px !important;

        }

        .twitter-Input input[type=text] {
            padding-left: 35px !important;
            background-image: url('person-fill.svg');
            background-size: 25px 25px;
            background-repeat: no-repeat;
            background-position: 10px;
        }

        .twitter-Input input[type=password] {
            padding-left: 30px !important;
            background-image: url('lock-fill.svg');
            background-size: 20px 20px;
            background-repeat: no-repeat;
            background-position: 10px;
        }

        .twitter-icon {
            width: 140px;
            height: 140px;
            text-align: center;
            font-size: 60px;
            color: white;
            border: 2px solid skyblue;
            border-radius: 100%;
            background-color: skyblue;
            margin: auto;
            margin-top: 5%;

        }

        .twitter-icon img {
            height: 130px;
            width: 130px;
            color: white;
            padding: 10px;
            filter: drop-shadow(7px 7px 8px grey);

        }

        .twitter-parent {
            width: 180px;
            height: 180px;
            border: none;
            padding: 10px;
            border-radius: 50%;
            box-shadow: inset 3px 3px 8px #b1b1b1,
                inset -3px -3px 8px #b1b1b1;
        }
    </style>
    <title>Twitter Login</title>
</head>


<body>
    <form method="get" action="Twitter-Login.html">
        <div class="container ">
            <div class="row">
                <div class="twitter-box shadow m-auto my-4">
                    <div class="col-md-12">
                        <div class="twitter-logo  my-4 text-center">

                            <div class="twitter-parent mx-5">
                                <div class="twitter-icon ">
                                    <img src="logo-removebg-preview.png" alt="">
                                </div>
                            </div>
                            <h2 class="text-dark text-center my-3">Twitter</h2>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="twitter-Input m-auto my-3 text-center ">
                            <input type="text" name="email" id="email" placeholder="Username" class="form-control"
                                class="shadow" required>
                        </div>
                        <div class="twitter-Input m-auto my-3 text-center ">
                            <input type="password" name="password" id="password" placeholder="Password"
                                class="form-control" class="shadow" required>
                        </div>
                        <div class="twitter-Input m-auto my-3 text-center ">
                            <button type="submit"
                                class="btn btn-info  form-control text-white  fw-bolder">Login</button>
                        </div>
                        <div class="twitter-Input m-auto my-3 text-center ">
                            <a href="#" class="text-decoration-none text-info">Forgot Password</a>
                            <span class=" fw-bold">or</span>
                            <a href="#" class="text-decoration-none text-info">Signup</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
